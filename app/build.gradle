plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id("kotlin-parcelize")
}

android {
    compileSdk 34

    defaultConfig {
        applicationId "com.yt.greenarchitectapp"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables {
            useSupportLibrary true
        }
    }

    namespace "com.yt.greenarchitectapp"

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    buildFeatures {
        compose true
    }

    composeOptions {
        kotlinCompilerExtensionVersion '1.5.3' // Убедитесь, что версия совместима с вашим проектом
    }

    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }
}

dependencies {
    // Используем BOM для управления версиями Compose и Material3
    implementation platform('androidx.compose:compose-bom:2024.10.00') // Убедитесь, что используете актуальную BOM версию

    implementation 'androidx.core:core-ktx:1.8.0'

    // Compose и Material3
    implementation "androidx.compose.ui:ui"
    implementation "androidx.compose.material:material"
    implementation "androidx.compose.material3:material3"
    implementation "androidx.compose.ui:ui-tooling-preview"

    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.5.0'
    implementation 'androidx.activity:activity-compose:1.5.0'

    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'

    androidTestImplementation "androidx.compose.ui:ui-test-junit4:1.5.3"
    debugImplementation "androidx.compose.ui:ui-tooling"
    debugImplementation "androidx.compose.ui:ui-test-manifest"

    implementation "cafe.adriel.voyager:voyager-navigator:$currentVersion"
    implementation "cafe.adriel.voyager:voyager-tab-navigator:$currentVersion"

    // Pager
    implementation "com.google.accompanist:accompanist-pager:$accompainst"
    implementation "com.google.accompanist:accompanist-pager-indicators:$accompainst"

    // Navigation
    implementation "androidx.navigation:navigation-compose:2.5.0"

    // Новые зависимости
    implementation 'com.google.android.gms:play-services-location:21.3.0' // Google Play Services для локации
    implementation "com.google.accompanist:accompanist-permissions:0.36.0" // Accompanist для разрешений
}